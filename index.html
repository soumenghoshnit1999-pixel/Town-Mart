<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Town Mart - Grocery Store</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
    <div class="logo">Town<span>Mart</span></div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for products...">
    </div>

    <div class="nav-links">
        <a href="#">Login</a>
        <a href="#">Cart üõí <span id="cartCount">0</span></a>
    </div>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
    <div class="hero-content">
        <h1>Big Grocery Sale</h1>
        <p>Up to 40% Off on Daily Essentials</p>
        <button onclick="scrollToCategory()">Shop Now</button>
    </div>
</section>

<!-- ================= CATEGORY ================= -->
<section class="container" id="categorySection">

    <h2>Shop by Category</h2>

    <div class="category-grid">
        <div class="category-card" onclick="showProducts('rice')">
            <img src="images/india-gate.png">
            <h3>Rice</h3>
        </div>

        <div class="category-card" onclick="showProducts('oil')">
            <img src="images/fortune-pouch.png">
            <h3>Oil</h3>
        </div>

        <div class="category-card" onclick="showProducts('spices')">
            <img src="images/spices.png">
            <h3>Spices</h3>
        </div>

        <div class="category-card" onclick="showProducts('dairy')">
            <img src="images/amul-milk.png">
            <h3>Dairy</h3>
        </div>
    </div>

</section>

<!-- ================= PRODUCTS ================= -->
<section class="container" id="productSection" style="display:none;">
    <div class="product-header">
        <button onclick="showCategories()">‚Üê Back</button>
        <h2 id="categoryTitle"></h2>
    </div>

    <div class="product-grid" id="productGrid"></div>
</section>

<!-- ================= FOOTER ================= -->
<footer>
    <div class="footer-content">
        <p>Secure Payments | Easy Returns | Fast Delivery</p>
        <p>¬© 2026 Town Mart | Designed by Soumen</p>
    </div>
</footer>

<script>

let cart = 0;

const productsData = {
    rice: [
        { name: "Basmati Rice 1kg", price: 150, oldPrice: 200, img: "images/basmati.jfif" },
        { name: "Miniket Rice 5kg", price: 300, oldPrice: 380, img: "images/miniket.jfif" }
    ],
    oil: [
        { name: "Soyabean Oil 1L", price: 120, oldPrice: 150, img: "images/oil.jpg" }
    ],
    spices: [
        { name: "Turmeric Powder 100g", price: 30, oldPrice: 40, img: "images/turmeric.jfif" }
    ],
    dairy: [
        { name: "Amul Milk 1L", price: 60, oldPrice: 70, img: "images/amul.jfif" }
    ]
};

function showProducts(category) {
    document.getElementById('categorySection').style.display = 'none';
    document.getElementById('productSection').style.display = 'block';
    document.getElementById('categoryTitle').innerText = category.toUpperCase();

    const grid = document.getElementById('productGrid');
    grid.innerHTML = '';

    productsData[category].forEach(product => {
        let discount = Math.round(((product.oldPrice - product.price) / product.oldPrice) * 100);

        grid.innerHTML += `
        <div class="card">
            <div class="discount">${discount}% OFF</div>
            <img src="${product.img}">
            <h3>${product.name}</h3>
            <div class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ</div>
            <p class="price">‚Çπ${product.price} <span>‚Çπ${product.oldPrice}</span></p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
        `;
    });
}

function showCategories() {
    document.getElementById('categorySection').style.display = 'block';
    document.getElementById('productSection').style.display = 'none';
}

function addToCart() {
    cart++;
    document.getElementById("cartCount").innerText = cart;
}

function scrollToCategory(){
    document.getElementById("categorySection").scrollIntoView({behavior:"smooth"});
}

</script>

</body>
</html>
