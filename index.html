<script>
    // =========================
    // ðŸ”¥ SLIDER SCRIPT UPDATED
    // =========================
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let slideInterval;

    function showSlide(n) {
        slides[currentSlide].classList.remove('active');
        dots[currentSlide].classList.remove('active');

        currentSlide = (n + slides.length) % slides.length;

        slides[currentSlide].classList.add('active');
        dots[currentSlide].classList.add('active');
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    function startSlider() {
        slideInterval = setInterval(nextSlide, 5000);
    }

    function stopSlider() {
        clearInterval(slideInterval);
    }

    // Dot click support
    dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
            showSlide(index);
        });
    });

    // Hover à¦•à¦°à¦²à§‡ pause à¦¹à¦¬à§‡
    document.querySelector('.slider').addEventListener('mouseenter', stopSlider);
    document.querySelector('.slider').addEventListener('mouseleave', startSlider);

    startSlider();


    // =========================
    // ðŸ›’ PRODUCT SYSTEM
    // =========================
    const productsData = {
        rice: [
            { name: "Basmati Rice 1kg", price: "â‚¹150", img: "images/basmati.jfif" },
            { name: "Miniket Rice 5kg", price: "â‚¹300", img: "images/miniket.jfif" },
            { name: "Brown Rice 1kg", price: "â‚¹120", img: "images/brown-rice.jfif" }
        ],
        oil: [
            { name: "Fortune Soyabean 1L", price: "â‚¹120", img: "images/oil.jpg" },
            { name: "Mustard Oil 1L", price: "â‚¹140", img: "images/mustard-oil.jfif" }
        ],
        spices: [
            { name: "Turmeric Powder 100g", price: "â‚¹30", img: "images/turmeric.jfif" },
            { name: "Chilli Powder 100g", price: "â‚¹35", img: "images/chilli.jfif" }
        ],
        dairy: [
            { name: "Amul Milk 1L", price: "â‚¹60", img: "images/amul.jfif" },
            { name: "Amul Butter 100g", price: "â‚¹50", img: "images/butter.jfif" }
        ]
    };

    function showProducts(category) {
        document.getElementById('categoryView').style.display = 'none';
        document.getElementById('productView').style.display = 'block';
        document.getElementById('categoryTitle').innerText =
            category.charAt(0).toUpperCase() + category.slice(1);

        const grid = document.getElementById('productGrid');
        grid.innerHTML = '';

        productsData[category].forEach(product => {
            grid.innerHTML += `
                <div class="card">
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p class="price">${product.price}</p>
                    <button>Add to Cart</button>
                </div>
            `;
        });
    }

    function showCategories() {
        document.getElementById('categoryView').style.display = 'block';
        document.getElementById('productView').style.display = 'none';
    }
</script>
