<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trust Mart - Categories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Trust Mart</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#">Offers</a>
            <a href="#">Cart üõí</a>
            <a href="#">Login</a>
        </div>
    </nav>

    <div class="container">
        
        <section class="category-view" id="category-view">
            <h2>Shop by Category</h2>
            <div class="category-grid">
                <div class="category-card" onclick="openCategory('rice')">
                    <img src="images/rice-icon.png" alt="Rice">
                    <h3>Rice</h3>
                </div>
                <div class="category-card" onclick="openCategory('oil')">
                    <img src="images/oil-icon.png" alt="Oil">
                    <h3>Oil</h3>
                </div>
                <div class="category-card" onclick="openCategory('spices')">
                    <img src="images/spices-icon.png" alt="Spices">
                    <h3>Spices</h3>
                </div>
                <div class="category-card" onclick="openCategory('dairy')">
                    <img src="images/dairy-icon.png" alt="Dairy">
                    <h3>Dairy</h3>
                </div>
            </div>
        </section>

        <section class="product-view" id="product-view" style="display:none;">
            <div class="product-header">
                <button class="back-btn" onclick="backToCategories()">‚Üê Back</button>
                <h2 id="category-title">Category Name</h2>
            </div>
            <div class="product-grid" id="product-list">
                </div>
        </section>

    </div>

    <footer>
        <p>&copy; 2024 Trust Mart | All Rights Reserved</p>
    </footer>

    <script>
        // Database of products
        const productsData = {
            rice: [
                { name: "Basmati Rice 1kg", price: "‚Çπ150", img: "images/basmati.jpg" },
                { name: "Miniket Rice 5kg", price: "‚Çπ300", img: "images/miniket.jpg" },
                { name: "Brown Rice 1kg", price: "‚Çπ120", img: "images/brown-rice.jpg" }
            ],
            oil: [
                { name: "Fortune Soyabean 1L", price: "‚Çπ120", img: "images/oil.jfif" },
                { name: "Mustard Oil 1L", price: "‚Çπ140", img: "images/mustard-oil.jpg" }
            ],
            spices: [
                { name: "Turmeric Powder 100g", price: "‚Çπ30", img: "images/turmeric.jpg" },
                { name: "Chilli Powder 100g", price: "‚Çπ35", img: "images/chilli.jpg" }
            ],
            dairy: [
                { name: "Amul Milk 1L", price: "‚Çπ60", img: "images/amul.jfif" },
                { name: "Amul Butter 100g", price: "‚Çπ55", img: "images/butter.jpg" }
            ]
        };

        // Function to open specific category
        function openCategory(category) {
            // Hide category view
            document.getElementById('category-view').style.display = 'none';
            // Show product view
            document.getElementById('product-view').style.display = 'block';
            
            // Set title
            document.getElementById('category-title').innerText = category.toUpperCase();
            
            // Clear product list
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            
            // Populate products
            productsData[category].forEach(product => {
                productList.innerHTML += `
                    <div class="card">
                        <img src="${product.img}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p class="price">${product.price}</p>
                        <button>Add to Cart</button>
                    </div>
                `;
            });
        }

        // Function to go back to categories
        function backToCategories() {
            document.getElementById('product-view').style.display = 'none';
            document.getElementById('category-view').style.display = 'block';
        }
    </script>
</body>
</html>
